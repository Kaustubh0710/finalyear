<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Grooming Service - ThePetNest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            flex: 1;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group.location {
            position: relative;
        }
        .form-group.location::before {
            content: "üìç";
            position: absolute;
            left: 10px;
            top: 35px;
            font-size: 16px;
        }
        .form-group.location select {
            padding-left: 30px;
        }
        .form-group.date {
            position: relative;
        }
        .form-group.date::after {
            content: "üìÖ";
            position: absolute;
            right: 10px;
            top: 35px;
            font-size: 16px;
            pointer-events: none;
        }
        .btn {
            background-color: #ff6200;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #e55a00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-group location">
            <label>Your City</label>
            <select id="city" name="city">
                <option value="Bengaluru">Bengaluru</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Chennai">Chennai</option>
            </select>
        </div>
        <div class="form-group date">
            <label>Service date</label>
            <input type="date" id="service-date" name="service-date" value="2025-04-24">
        </div>
        <button class="btn" onclick="goToNextPage()">Book Pet Grooming</button>
    </div>

    <script>
        function goToNextPage() {
            const city = document.getElementById('city').value;
            window.location.href = `book-a-professional-groomer.html?city=${encodeURIComponent(city)}`;
        }
    </script>
</body>
</html>
